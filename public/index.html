    <div class="card-columns" ng-controller="EventsController">
        <div class="card" ng-repeat="event in events">

            <div class="card-block">
                <h4 class="card-title">{{event.eventName}}</h4>
                <p class="card-text">{{truncateDescription(event.eventDescription)}}</p>

            </div>
